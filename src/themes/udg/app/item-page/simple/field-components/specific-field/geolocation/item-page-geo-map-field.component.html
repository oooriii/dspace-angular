<div *ngIf="hasValidCoordinates" class="item-page-field item-page-geo-map-field">
  <h2 class="simple-view-element-header">{{ label | translate }}</h2>
  
  <div class="geomap-container">
    <!-- Map display -->
    <div id="geomap" 
         class="geomap" 
         style="height: 400px; width: 100%; border-radius: 8px; border: 1px solid #dee2e6;">
    </div>
    
    <!-- Location information -->
    <div *ngIf="geoData.length > 0" class="geomap-info mt-3">
      <div class="row">
        <div class="col-12">
          <h6 class="mb-2">{{ 'item.page.geomap.locations' | translate }}:</h6>
          <div *ngFor="let location of geoData; let i = index" class="geomap-location-item mb-2">
            <div class="d-flex align-items-center">
              <i class="fas fa-map-marker-alt text-primary me-2"></i>
              <div>
                <strong *ngIf="location.label">{{ location.label }}</strong>
                <span *ngIf="!location.label">{{ 'item.page.geomap.location' | translate }} {{ i + 1 }}</span>
                <br>
                <small class="text-muted">
                  {{ 'item.page.geomap.coordinates' | translate }}: 
                  {{ location.latitude | number:'1.6-6' }}, {{ location.longitude | number:'1.6-6' }}
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
